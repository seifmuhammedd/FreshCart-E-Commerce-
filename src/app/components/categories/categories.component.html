<section class="my-5">
    <div class="container">
        <div class="row g-4">
            @for (category of categoriesData; track category._id) {
                <div class="col-md-4 col-sm-6">
                    <div class=" product p-2 card h-100 cursor-pointer">
                        <div class="h-100">
                            <img [src]="category.image" class="card-img-top h-100" [alt]="category.slug">
                        </div>
                        <div class=" my-3 text-center text-main">
                          <h5 class="card-title">{{category.name}}</h5>
                        </div>
                      </div>
                </div>
            }
        </div>
    </div>
</section>
