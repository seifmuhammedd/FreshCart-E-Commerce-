<section class="my-5">
    <div class="container">
        <div class="row g-4">
            @for (brand of brandsData; track brand._id) {
                <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12">
                    <div class="brand-card cursor-pointer">
                        <div class="brand-img-container">
                            <img [src]="brand.image" [alt]="brand.slug" class="brand-img">
                            <div class="brand-overlay">
                                <span class="brand-name">{{brand.name}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
    </div>
</section>
